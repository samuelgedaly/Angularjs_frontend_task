<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<title>W3.CSS Template</title>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-route.min.js"></script>
<script src="js/controller.js"></script>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body>

<!-- Navbar (sit on top) -->
<div class="w3-top">
  <div class="w3-bar w3-white w3-wide w3-padding w3-card">
    <a href="#home" class="w3-bar-item w3-button"><b>JumpSuit</b> Commerce</a>
    <!-- Float links to the right. Hide them on small screens -->
    <div class="w3-right w3-hide-small">
      <a href="#donate" class="w3-bar-item w3-button">DONATE</a>
      <a href="#about" class="w3-bar-item w3-button">CAUSES</a>
      <a href="#contact" class="w3-bar-item w3-button">LOGIN</a>
    </div>
  </div>
</div>

<!-- Header -->
<header class="w3-display-container w3-content w3-wide" style="max-width:1500px;" id="home">
  <img class="w3-image" src="./background.jpg" alt="Architecture" width="1500" height="800">
  <div class="w3-display-middle w3-margin-top w3-center">
    <h1 class="w3-xxlarge w3-text-white"><span class="w3-padding w3-black w3-opacity-min"><b>Welcome</b></span></h1>
  </div>
</header>

<!-- Page content -->
<div class="w3-content w3-padding" style="max-width:1564px">

  

  <!-- About Section Where the info is taken from the json file--> 
  <div class="w3-container w3-padding-32" id="about">
    <h3 class="w3-border-bottom w3-border-light-grey w3-padding-16">Causes</h3>
  </div>

  <div class="w3-row-padding w3-grayscale">
    <div class="main" ng-controller = "MyController">
      <ul class="causelist">
        <li class="cause cf" ng-repeat="item in causes">
          <div class="w3-col l3 m6 w3-margin-bottom">
            <img src={{item.banner}} alt="img" style="width:100%">
            <h3>{{item.name}}</h3>
            <p class="w3-opacity">{{item.type}}</p>
            <p>Summary: {{item.summary}}</p>
            <p>{{item.story_one}}</p>
            <p>Start Date: {{item.start_date}}</p>
            <p>End Date: {{item.end_date}}</p>
            <p>Goal Amount: {{item.goal_amount_as_string}}</p>
            <p><button class="w3-button w3-light-grey w3-block">More</button></p>
          </div>
        </li>
      </ul>
    </div>
  </div>
  
<!-- End page content -->
</div>

<!-- Google Map -->
<div id="googleMap" class="w3-grayscale" style="width:100%;height:450px;"></div>

<!-- Footer -->
<footer class="w3-center w3-black w3-padding-16">
  <p>Powered by <a href="https://www.w3schools.com/w3css/default.asp" title="W3.CSS" target="_blank" class="w3-hover-text-green">w3.css</a></p>
</footer>

<!-- Add Google Maps -->
<script>
function myMap()
{
  myCenter=new google.maps.LatLng(41.878114, -87.629798);
  var mapOptions= {
    center:myCenter,
    zoom:12, scrollwheel: false, draggable: false,
    mapTypeId:google.maps.MapTypeId.ROADMAP
  };
  var map=new google.maps.Map(document.getElementById("googleMap"),mapOptions);

  var marker = new google.maps.Marker({
    position: myCenter,
  });
  marker.setMap(map);
}
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBu-916DdpKAjTmJNIgngS6HL_kDIKU0aU&callback=myMap"></script>
<!--

Read more at: https://www.w3schools.com/graphics/google_maps_basic.asp
-->

</body>
</html>
